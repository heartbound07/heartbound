# Disable OAuth2 client auto-configuration
spring.security.oauth2.client.registration.fusionauth.client-id=
spring.security.oauth2.client.registration.fusionauth.client-secret=
spring.security.oauth2.client.provider.fusionauth.issuer-uri= 

# Heroku PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${JDBC_DATABASE_URL}:${JDBC_PORT}/${JDBC_DATABASE_NAME}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database and Migration settings for Development
# Use 'update' to automatically create/update schema in development
spring.jpa.hibernate.ddl-auto=update
# Disable Flyway in development to allow auto schema updates
spring.flyway.enabled=false

# Static Resources Configuration for development
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
# Disable cache for development to see changes immediately
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false 

# Adding Backend URL Environment Variable
backend.base.url=http://localhost:8080/api 